
<html>
<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" type="text/css" href="..\static\css\main.css">
    <link href="https://fonts.googleapis.com/css?family=Mulish&display=swap" rel="stylesheet" />

    <style>
     body {background-color: gray;}
    </style>

</head>
<body class="log">

<div class="d-flex justify-content-center align-items-center" style="height:100%;">
    <div class="kontener2">
        <button type="button" class="close" aria-label="Close" style="margin-right:30px;margin-top:20px;">
            <span aria-hidden="true"><a href="{% url 'homepage' %}" style="text-decoration:none;">&times;</a></span>
        </button>
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center" style="font-family:Mulish;font-weight:bold;font-size:36px;">Stwórz konto</h4>
        
        <form method="POST" action="">
            {% csrf_token %}
        <div class="inp"> <span>Nazwa użytkownika:</span>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i></span>
                </div>
                {{form.username}}
            </div> <!-- form-group// -->
            <br>
            <span>Adres e-mail:</span>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                {{form.email}}
            </div> <!-- form-group// -->
            <span class="szarak" style="font-size:13px; margin-top:-13px;position:absolute;">Nikomu nie udostępniamy Twojego adresu email</span>
            <br>
            <span>Hasło:</span>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                {{form.password1}}
            </div> <!-- form-group// -->
            <br>
            <span>Potwierdź Hasło:</span>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                {{form.password2}}
            </div> <!-- form-group// -->                                      
            <div class="form-group">
                <button type="submit" class="rej"> Zarejestruj się </button>
            </div> <!-- form-group// -->      
            <p>{{form.errors}}</p>

            <p class="text-center"><span class="szarak">Masz konto?</span> <a href="{% url 'login' %}">Zaloguj się</a> </p>                                                                 
        </form>
    </article>
    </div> <!-- card.// -->
</div>


<script>
        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field 
    */

    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='Nazwa użytkownika..';
    form_fields[2].placeholder='Email..';
    form_fields[3].placeholder='Hasło...';
    form_fields[4].placeholder='Potwierdź hasło...';


    for (var field in form_fields){	
    form_fields[field].className += ' form-control'
    }
</script>

</body>
</html>
