
{% extends 'optifolio/main.html' %} 

{% block content %}

<div class="container" style="margin-top:150px;position:fixed;margin-left:260px;">
  <table  class="table table-bordered" style="max-width:800px;">
      <thead class="thead-light">
        <tr>
          <th class="text-center">Nazwa</th>
          <th class="text-center">Data</th>
          <th class=" text-center">Godzina</th>

          <th class=" text-center">Kwota</th>
          <th class=" text-center">Op≈Çata</th>
        </tr>
      </thead>
      <tbody>

          <td class=" text-center">{{ temp.hour }}</td>
          <td class=" text-center">{{ temp.shares_number }}</td>
