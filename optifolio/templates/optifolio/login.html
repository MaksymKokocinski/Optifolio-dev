
<html>
    <head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" type="text/css" href="..\static\css\main.css">
    <link href="https://fonts.googleapis.com/css?family=Mulish&display=swap" rel="stylesheet" />
    
    </head>
    <body class="log">
    {% csrf_token %}
    <div class="d-flex justify-content-center align-items-center" style="height:100%;">
        <div class="kontener">
        <button type="button" class="close" aria-label="Close" style="margin-right:30px;margin-top:20px;">
            <span aria-hidden="true"><a href="{% url 'homepage' %}" style="text-decoration:none;">&times;</a></span>
        </button>
        <article class="card-body mx-auto" style="max-width: 400px;">

            <h4 class="card-title mt-3 text-center" style="font-family:Mulish;font-weight:bold;font-size:36px;">Zaloguj</h4>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="inputy">
                
                <span>Nazwa użytkownika:</span>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="username" class="form-control" placeholder="Full name" type="text">
                </div><br>
                <span>Hasło:</span>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input name="password" class="form-control" placeholder="Create password" type="password">
                </div> </div>
                <!-- form-group// -->   
                {% for message in messages %}
                    {% csrf_token %}
                <section style="position:absolute;"> {{message}}</section>
                {% endfor %}
                <div class="form-group">
                    <button type="submit" class="zaloguj"> Zaloguj się  </button>
                </div> <!-- form-group// -->      
                <p class="text-center" style="position:static;margin-top:110px;"><span class="szarak">Nie masz jeszcze konta? </span><a href="{% url 'register' %}">Zarejestruj się</a> </p>                                                                 
                <p class="text-center" style="position:static;"><span class="szarak">Zapomniałeś hasła? </span><a href="{% url 'reset_password' %}">Zresetuj hasło</a> </p>    
            </form>
        </article>
        </div>
    </div>
  
    
    <script>
            /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
        //We start indexing at one because CSRF_token is considered and input field 
        */
    
        //Query All input fields
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder='Nazwa użytkownika..';
        form_fields[2].placeholder='Nazwa użytkownika';
        form_fields[3].placeholder='Hasło';
        form_fields[4].placeholder='Potwierdź hasło...';
    
    
        for (var field in form_fields){	
        form_fields[field].className += ' form-control'
        }
    </script>
    
    </body>
    </html>
