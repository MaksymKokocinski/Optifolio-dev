{% extends 'optifolio/main.html' %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height:100%;">
    <div class="kontener d-flex justify-content-center align-items-center">
        <div class="container navadj">
            <div class="container-fluid">
                <p style="font-size:36px;font-weight:bold;">Czy na pewno chcesz usunąć portfolio "{{item}}"?</p>
            </div>
        </div>
        <div>   
         <form action="{% url 'delete_portfolio' item.portfolio_id %}" method="POST">
            {% csrf_token %}
        
            <a href="{% url 'summary' %}">Nie</a>
            <input type="submit" value="Tak" name="Tak" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
